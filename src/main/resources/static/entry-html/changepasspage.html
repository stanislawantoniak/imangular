<!DOCTYPE html>

<html class="login-content" ng-app="changepass"
	ng-controller="translation">

<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>eliczile</title>

<link rel="icon" type="image/x-icon" href="/img/favicon.ico">

<link href="/css/min-pack-skin.css" rel="stylesheet">

<link href="/css/app.min.1.css" rel="stylesheet" id="app-level">
<link href="/css/app.min.2.css" rel="stylesheet">

<link href="/css/im-app-1.1.0.css" rel="stylesheet">

</head>

<body class="login-content" ng-controller="changepass as cpCtrl"
	ng-cloak>
	<div id="login-header" class="logo">
		<div class="pull-left">
			<a href="{{ domainSSL }}"><img
				src="/img/tally-marks-white-200.png" title="eliczile logo" />eliczile</a>
		</div>
	</div>

	<div class="lc-block toggled" ng-cloak id="change-pass"
		ng-if="cpCtrl.username != ''">
		<h3>{{translator.label.loginchangepasstitle}}</h3>

		<p class="text-left m-b-0">{{
			translator.label.loginChangePassforUser }}
		<div class="text-left m-l-30">
			<strong>{{ cpCtrl.username }}</strong>
		</div>
		</p>
		<p class="text-left">{{ translator.label.loginchangepasstext }}</p>

		<form>
			<div class="input-group m-b-20">
				<span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
				<div class="fg-line">
					<input type="password" class="form-control" id="password"
						placeholder="{{ translator.label.loginNewPassLabel }}"
						pattern=".{6,}" required name="password"
						title="{{ translator.label.loginPassLengthMin6 }}"
						ng-model="cpCtrl.password" />
				</div>
			</div>

			<div class="clearfix"></div>

			<button href="" ng-click="cpCtrl.changePass()"
				class="btn btn-login btn-danger btn-float">
				<i class="zmdi zmdi-arrow-forward"></i>
			</button>
		</form>
	</div>

	<div class="lc-block toggled" ng-cloak id="hash-not-found"
		ng-if="cpCtrl.hashNotFound">
		<h3>{{translator.label.HashNotFoundTitle}}</h3>

		<p class="text-left">{{ translator.label.HashNotFoundText }}</p>

		<a href="{{ domainSSL }}">{{
			translator.label.HashNotFoundGoToLogin }}</a>

	</div>

	<script src="/js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="/js/min-pack-skin.js"></script>

	<script src="/js/min-pack-im-1.1.0.js"></script>

	<script>
		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function() {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o), m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script',
				'https://www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-87629565-1', 'auto');
	</script>


</body>
</html>
