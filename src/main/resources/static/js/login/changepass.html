<!DOCTYPE html>

<html class="login-content" ng-app="changepass"
	ng-controller="translation">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>eliczile</title>

<link rel="icon" type="image/x-icon" href="/img/favicon.ico">

<link href="/css/min-pack-skin.css" rel="stylesheet">

<link href="/css/app.min.1.css" rel="stylesheet" id="app-level">
<link href="/css/app.min.2.css" rel="stylesheet">

<link href="/css/im-app.css" rel="stylesheet">

</head>

<body class="login-content" ng-controller="changepass as cpCtrl">
	<div id="login-header" class="logo">
		<div class="pull-left">
			<a href="/"><img src="/img/tally-marks-white-200.png"
				title="eliczile logo" />eliczile</a>
		</div>
	</div>

	<div class="lc-block toggled" id="change-pass">
		<h3>{{translator.label.loginchangepasstitle}}</h3>

		<p class="text-left m-b-0">
			{{ translator.label.loginChangePassforUser }} <div class="text-left m-l-30"><strong>{{
				cpCtrl.username }}</strong>
	</div>


		</p>
		<p class="text-left">{{ translator.label.loginchangepasstext }}</p>

		<form>
			<div class="input-group m-b-20">
				<span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
				<div class="fg-line">
					<input type="password" class="form-control" id="password"
						placeholder="{{ translator.label.loginNewPassLabel }}"
						pattern=".{6,}" required name="password"
						title="{{ translator.label.loginPassLengthMin6 }}"
						ng-model="cpCtrl.password" />
				</div>
			</div>

			<div class="clearfix"></div>

			<button href="" ng-click="cpCtrl.changePass()"
				class="btn btn-login btn-danger btn-float">
				<i class="zmdi zmdi-arrow-forward"></i>
			</button>
		</form>
	</div>
