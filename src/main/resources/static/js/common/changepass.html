<!DOCTYPE html>

<html class="login-content" data-ng-app="imlogin"
	ng-controller="translation">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ItemMaker</title>

<link href="/css/min-pack-skin.css" rel="stylesheet">

<link href="/css/app.min.1.css" rel="stylesheet" id="app-level">
<link href="/css/app.min.2.css" rel="stylesheet">


<link href="/css/im-app.css" rel="stylesheet">

</head>

<body class="login-content" data-ng-controller="login as loginCtrl">

	<!-- Login -->
	<div class="lc-block" id="change-pass"
		data-ng-class="{ 'toggled': loginCtrl.loginActive === 1 }"
		data-ng-if="loginCtrl.loginActive === 1">
		<h3>{{translator.label.loginchangepasstitle}}</h3>
		<p class="text-left">{{ translator.label.loginchangepasstext }}</p>
		<div class="input-group m-b-20">
			<div class="fg-line">
				<span>{{ loginCtrl.authService.credentials.username }}</span>
			</div>
		</div>
		<form>
			<div class="input-group m-b-20">
				<span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
				<div class="fg-line">
					<input type="password" class="form-control" id="password"
						placeholder="{{translator.label.loginpasslabel}}" name="password"
						min="6" required
						ng-model="loginCtrl.authService.credentials.password" />
				</div>
			</div>

			<div class="clearfix"></div>

			<button href="" ng-click="loginCtrl.changePass()"
				class="btn btn-login btn-danger btn-float">
				<i class="zmdi zmdi-arrow-forward"></i>
			</button>
		</form>
	</div>
