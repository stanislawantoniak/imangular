<div>
	<div class="alert alert-danger" ng-show="controller.error">There was a
		problem logging in. ### Please try again.</div>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							{{controller.label.loginpleasesignin}}
						</h3>
					</div>
					<div class="panel-body">
						<form role="form" ng-submit="controller.login()">
							<div class="form-group">
								<label for="username">Username:</label> <input type="text"
									class="form-control" id="username" name="username"
									ng-model="controller.credentials.username" />
							</div>
							<div class="form-group">
								<label for="password">Password:</label> <input type="password"
									class="form-control" id="password" name="password"
									ng-model="controller.credentials.password" />
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
