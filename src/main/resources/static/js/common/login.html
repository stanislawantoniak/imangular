<style>
.login-content {
  text-align: center;
  min-height: 100vh;
  height: 100% !important;
}

.login-content:after {
  content: "";
  vertical-align: middle;
  display: inline-block;
  width: 1px;
  height: 100%;
}

.login-content:before {
  height: 50%;
  width: 100%;
  position: absolute;
  top: 0;
  left: 0;
  background: #00BCD4;
  content: "";
  z-index: 0;
}

</style>

<div class="login-content">
	<!-- Login -->
	<div class="lc-block" id="l-login"
		data-ng-class="{ 'toggled': login.loginActive === 1 }"
		data-ng-if="login.loginActive === 1">
		<div class="input-group m-b-20">
			<span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
			<div class="fg-line">
				<input type="email" class="form-control" id="username"
					name="username"
					placeholder="{{translator.label.loginusernamelabel}}"
					ng-model="login.authService.credentials.username" />
			</div>
		</div>

		<div class="input-group m-b-20">
			<span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
			<div class="fg-line">
				<input type="password" class="form-control" id="password"
					placeholder="{{translator.label.loginpasslabel}}" name="password"
					ng-model="login.authService.credentials.password" />
			</div>
		</div>

		<div class="clearfix"></div>

		<a href="" ng-click="login.authService.login()"
			class="btn btn-login btn-danger btn-float"><i
			class="zmdi zmdi-arrow-forward"></i></a>


		<ul class="login-navigation">
			<li data-block="#l-register" class="bgm-red"
				data-ng-click="login.loginActive = 0; login.registerActive = 1">Register</li>
			<li data-block="#l-forget-password" class="bgm-orange"
				data-ng-click="login.loginActive = 0; login.forgotActive = 1">Forgot
				Password?</li>
		</ul>
	</div>

	<!-- Register -->
	<div class="lc-block" id="l-register"
		data-ng-class="{ 'toggled': login.registerActive === 1 }"
		data-ng-if="login.registerActive === 1">
		<div class="input-group m-b-20">
			<span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
			<div class="fg-line">
				<input type="text" class="form-control" placeholder="Username">
			</div>
		</div>

		<div class="input-group m-b-20">
			<span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
			<div class="fg-line">
				<input type="text" class="form-control" placeholder="Email Address">
			</div>
		</div>

		<div class="input-group m-b-20">
			<span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
			<div class="fg-line">
				<input type="password" class="form-control" placeholder="Password">
			</div>
		</div>

		<div class="clearfix"></div>

		<div class="checkbox">
			<label> <input type="checkbox" value=""> <i
				class="input-helper"></i> Accept the license agreement
			</label>
		</div>

		<a href="" class="btn btn-login btn-danger btn-float"><i
			class="zmdi zmdi-arrow-forward"></i></a>

		<ul class="login-navigation">
			<li data-block="#l-login" class="bgm-green"
				data-ng-click="login.registerActive = 0; login.loginActive = 1">Login</li>
			<li data-block="#l-forget-password" class="bgm-orange"
				data-ng-click="login.registerActive = 0; login.forgotActive = 1">Forgot
				Password?</li>
		</ul>
	</div>

	<!-- Forgot Password -->
	<div class="lc-block" id="l-forget-password"
		data-ng-class="{ 'toggled': login.forgotActive === 1 }"
		data-ng-if="login.forgotActive === 1">
		<p class="text-left">Lorem ipsum dolor sit amet, consectetur
			adipiscing elit. Nulla eu risus. Curabitur commodo lorem fringilla
			enim feugiat commodo sed ac lacus.</p>

		<div class="input-group m-b-20">
			<span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
			<div class="fg-line">
				<input type="text" class="form-control" placeholder="Email Address">
			</div>
		</div>

		<a href="" class="btn btn-login btn-danger btn-float"><i
			class="zmdi zmdi-arrow-forward"></i></a>

		<ul class="login-navigation">
			<li data-block="#l-login" class="bgm-green"
				data-ng-click="login.forgotActive = 0; login.loginActive = 1">Login</li>
			<li data-block="#l-register" class="bgm-red"
				data-ng-click="login.forgotActive = 0; login.registerActive = 1">Register</li>
		</ul>
	</div>
