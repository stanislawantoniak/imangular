
<div class="row">&nbsp;</div>
<div class="row">
	<div class="col-md-6">
		<form role="form" class="form-horizontal"
			ng-submit="login.authService.login()">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<strong> {{translator.label.loginpleasesignin}} </strong>
					</h3>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<div class="col-md-12">
							<input type="email" class="form-control" id="username"
								name="username"
								placeholder="{{translator.label.loginusernamelabel}}"
								ng-model="login.authService.credentials.username" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<input type="password" class="form-control" id="password"
								placeholder="{{translator.label.loginpasslabel}}"
								name="password" ng-model="login.authService.credentials.password" />
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<button class="btn btn-primary pull-right">{{translator.label.loginbuttonlogin}}</button>
				</div>
			</div>
		</form>
	</div>
</div>
