
<div class="container">
	<div class="block-header">
		<h2>Logi aktywnosci</h2>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="card">

				<div class="card-header">
					<button class="btn btn-default waves-effect"
						ng-hide="logsCtrl.editContext"
						ng-click="logsCtrl.logsTable.reload()">
						<i class="zmdi zmdi-refresh zmdi-hc-fw"></i>
						{{translator.label.userslistheadingbuttonrefresh}}
					</button>
				</div>

				<div class="card-body">
					<table ng-table="logsCtrl.logsTable"
						class="table table-striped table-vmiddle" show-filter="true">
						<tr ng-repeat="log in $data">
							<td data-title="translator.label.itemslistitemstableheadingid">{{
								log.id }}</td>

							<td data-title="'Date'" sortable="'dateCreated'"
								filter="{ 'dateCreated': 'text' }">{{ log.dateCreated }}</td>

							<td data-title="'IP'" sortable="'ip'" filter="{ 'ip': 'text' }">{{
								log.ip }}
								<button class="btn btn-default pull-right"
									ng-click="logsCtrl.setFilter('ip',log.ip)">
									<span class="glyphicon glyphicon-filter"></span>
								</button>
							</td>

							<td data-title="'Session ID'" sortable="'sessionId'"
								filter="{ 'sessionId': 'text' }">{{ log.sessionId }}	<button class="btn btn-default pull-right"
									ng-click="logsCtrl.setFilter('sessionId',log.sessionId)">
									<span class="glyphicon glyphicon-filter"></span>
								</button></td>

							<td data-title="'User'" sortable="'user.username'"
								filter="{ 'user.username': 'text' }">{{ log.user.username }}<button class="btn btn-default pull-right"
									ng-click="logsCtrl.setFilter('user.username',log.user.username)">
									<span class="glyphicon glyphicon-filter"></span>
								</button></td>

						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
