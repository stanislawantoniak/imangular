<!doctype html>
<html>
<head>
<title>ItemMaker</title>
<link href="css/angular-bootstrap.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-cloak class="ng-cloak"  ng-app="imangular">
	<div id="wrapper">
		{{angular.version|json}}<br> 
		<div id="page-wrapper" style="min-height: 618px;">
			<div class="row">
				<div class="col-lg-12">
					<div ng-controller="navigation as nav" class="container">
						<ul class="nav nav-pills" role="tablist">
							<li class="active"><a href="#/">home</a></li>
							<li ng-show="!authenticated"><a href="#/login">login</a></li>
							<li ng-show="authenticated"><a href=""
								ng-click="nav.logout()">logout</a></li>
						</ul>
					</div>
					<div ng-view class="container"></div>
				</div>
			</div>
		</div>
	</div>


	<script src="js/angular-bootstrap.js" type="text/javascript"></script>

	<script src="js/app.config.js"></script>
	<script src="js/common/navigation.config.js"></script>
	<script src="js/dashboard/dashboard.config.js"></script>

</body>
</html>
